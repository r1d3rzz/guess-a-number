<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess The Number</h1>
      <div class="newGameBtn">
        <button>New Game</button>
      </div>
    </div>

    <div class="secretNumberBox">
      <span>?</span>
    </div>

    <div class="guessNumberBox">
      <div class="tableDiv">
        <table>
          <tr>
            <td class="title">Guess Number</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td class="title">Check Number</td>
            <td><button class="checkBtn">Check</button></td>
          </tr>
        </table>
      </div>
      <div class="scrollDiv">
        <table>
          <tr>
            <td style="text-align: right" class="title">Hight Scroll :</td>
            <td class="title">50</td>
          </tr>
          <tr>
            <td style="text-align: right" class="title">Score :</td>
            <td class="title">10</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
