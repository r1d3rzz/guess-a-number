<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess</title>
  </head>
  <body>
    <div class="titleHeader">
      <h3>Guess the number between 10 and 20</h3>
    </div>

    <div class="container">
      <h1>Guess The Number</h1>
      <div class="newGameBtn">
        <button id="newGameBtn">New Game</button>
      </div>
    </div>

    <div class="secretNumberBox">
      <span class="number">?</span>
    </div>

    <div class="guessNumberBox">
      <div class="tableDiv">
        <table>
          <tr>
            <td class="title">Guess Number</td>
            <td><input type="number" id="guessNumber" /></td>
          </tr>
          <tr>
            <td class="title"></td>
            <td><button class="checkBtn">Check</button></td>
          </tr>
        </table>
      </div>
      <div class="scrollDiv">
        <table>
          <tr>
            <td style="text-align: right" class="title">Hint :</td>
            <td class="title" id="hintText"></td>
          </tr>
          <tr>
            <td style="text-align: right" class="title">Hight Score :</td>
            <td class="title" id="hScore">0</td>
          </tr>
          <tr>
            <td style="text-align: right" class="title">left times :</td>
            <td class="title" id="leftTime">20</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
